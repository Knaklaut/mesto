<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add" type="button"></button>
      </section>
      <section class="photobook">
        <ul class="elements">
          <li class="elements__element">
            <img class="elements__photo" src="images/photo-karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__description">
              <p class="elements__place">Карачаевск</p>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__photo" src="images/photo-elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__description">
              <p class="elements__place">Гора Эльбрус</p>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__photo" src="images/photo-dombai.jpg" alt="Домбай">
            <div class="elements__description">
              <p class="elements__place">Домбай</p>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__photo" src="images/photo-elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__description">
              <p class="elements__place">Гора Эльбрус</p>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__photo" src="images/photo-dombai.jpg" alt="Домбай">
            <div class="elements__description">
              <p class="elements__place">Домбай</p>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__photo" src="images/photo-karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="elements__description">
              <p class="elements__place">Карачаево-Черкессия</p>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" class="popup__item popup__item_el_name" id="title" name="title" required>
            <input type="text" class="popup__item popup__item_el_about" id="subtitle" name="subtitle" required>
          </fieldset>
          <button class="popup__save" type="submit" value="submit">Сохранить</button>
          <button class="popup__close" type="reset"></button>
        </form>
      </div>
    </main>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
