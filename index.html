<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
    </section>
      <section class="photobook">
        <ul class="photobook__elements">

          <!--Шаблон для заполнения фотоальбома через функции JavaScript-->
          <template id="photobook__element">
            <li class="photobook__element">
              <img class="photobook__photo" src="#" alt="#">
              <button class="photobook__button-delete" type="button"></button>
              <div class="photobook__description">
                <h2 class="photobook__place"></h2>
                <button class="photobook__button-like" type="button"></button>
              </div>
            </li>
          </template>

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Всплывающее окно с формой для редактирования пользовательских данных-->
    <div class="popup popup_function_user-info">
      <div class="popup__container">
        <button class="popup__close popup__close_function_edit-info" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_function_edit-info" name="user-info" novalidate>
          <fieldset class="popup__input-area">
            <input type="text" id="name-input" class="popup__input popup__input_el_name" name="user-name" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error">Введите имя пользователя.</span>
            <input type="text" id="about-input" class="popup__input popup__input_el_about" name="user-about" placeholder="Введите вашу профессию" minlength="2" maxlength="200" required>
            <span class="popup__input-error about-input-error">Введите описание.</span>
          </fieldset>
          <button class="popup__button-save" type="submit" value="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Всплывающее окно с формой для добавления фотографий-->
    <div class="popup popup_function_add-place">
      <div class="popup__container">
        <button class="popup__close popup__close_function_add-place" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_function_add-place" name="new-place-info" novalidate>
          <fieldset class="popup__input-area">
            <input type="text" id="place-input" class="popup__input popup__input_el_place" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-input-error">Введите название места.</span>
            <input type="url" id="link-input" class="popup__input popup__input_el_link" name="photo-link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-input-error">Введите адрес url.</span>
          </fieldset>
          <button class="popup__button-save" type="submit" value="submit">Создать</button>
        </form>
      </div>
    </div>

    <!--Всплывающее окно для просмотра отдельных фотографий-->
    <div class="popup popup_function_increase-photo">
      <div class="popup__elements">
        <button class="popup__close popup__close_function_increase-photo" type="button"></button>
        <img class="popup__photo" src="#" alt="#">
        <h2 class="popup__title"></h2>
      </div>
    </div>

  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validation.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
