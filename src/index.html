<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="author" content="Sergey Ermilov">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src='./images/header-logo.svg' alt="Логотип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src='./images/profile-avatar.jpg' alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="photobook">
        <ul class="photobook__elements">
          <!--Данные из <template> будут вставлены сюда-->
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Всплывающее окно с формой для редактирования пользовательских данных-->
    <section class="popup popup_function_user-info">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="user-info" novalidate>
          <fieldset class="popup__input-area">
            <input id="name-input" type="text" class="popup__input popup__input_el_name" placeholder="Введите ваше имя" name="userName" minlength="2" maxlength="40" required>
            <span id="name-input-error" class="popup__input-error"></span>
            <input id="about-input" type="text" class="popup__input popup__input_el_about" placeholder="Введите вашу профессию" name="userAbout" minlength="2" maxlength="200" required>
            <span id="about-input-error" class="popup__input-error"></span>
            <button class="popup__submit-btn" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!--Всплывающее окно с формой для добавления фотографий-->
    <section class="popup popup_function_add-place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="new-place-info" novalidate>
          <fieldset class="popup__input-area">
            <input id="place-input" type="text" class="popup__input popup__input_el_place" placeholder="Название" name="name" minlength="2" maxlength="30" required>
            <span id="place-input-error" class="popup__input-error"></span>
            <input id="link-input" type="url" class="popup__input popup__input_el_link" placeholder="Ссылка на фото" name="link" required>
            <span id="link-input-error" class="popup__input-error"></span>
            <button class="popup__submit-btn" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!--Всплывающее окно для просмотра отдельных фотографий-->
    <section class="popup popup_function_increase-photo">
      <div class="popup__elements">
        <button class="popup__close" type="button"></button>
        <img class="popup__photo" src="#" alt="#">
        <h2 class="popup__photo-title"></h2>
      </div>
    </section>

  </div>

  <!--Шаблон для заполнения фотоальбома через функции JavaScript-->
  <template id="card">
    <li class="card">
      <img class="card__photo" src="#" alt="#">
      <button class="card__delete-button" type="button"></button>
      <div class="card__description">
        <h2 class="card__place"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>

</body>
</html>
